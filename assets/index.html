<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>80 Баллов</title>

    <link rel="stylesheet" href="css/style.min.css">
</head>

<body>

    <div class="wrapper">

        <header class="header">
            <div class="container">
                <div class="header__inner">

                    <nav class="header-menu">
                        <button class="header-menu__button">
                            <img src="images/menu-button.png" alt="">
                        </button>
                    </nav>


                    <a href="#" class="header__logo">
                        <img src="images/header-logo.svg" alt="">
                    </a>

                    <div class="header__progress">
                        <a class="header__course-title" href="#">
                            Русский язык ЕГЭ
                        </a>

                        <div class="scale">
                            <div class="scale__outer">
                                <div class="scale__inner" style="width: calc(150px / 100 * 47)">
                                    <span class="scale__exist">47</span>
                                </div>

                            </div>
                        </div>
                    </div>

                    <div class="header__user user">

                        <img class="user__face" src="images/user-face.png" alt="">
                        <span class="user__icon1">K</span>
                        <span class="user__icon2">1</span>
                    </div>

                    <a class="header__button header__rating" href="#">Рейтинг</a>
                    <a class="header__button header__pay" href="#">Оплатить</a>
                </div>
            </div>

        </header>

        <main class="main">

        </main>

        <footer class="footer">

        </footer>
    </div>
</body>

</html>
